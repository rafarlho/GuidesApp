<nav>
    @for(breadcrumb of breadcrumbs; track $index; let last = $last) {
        <ng-container>
            @if(!last) {
                <ng-container >
                    <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> &gt;
                </ng-container>
            }  @else {
                <ng-container>
                    {{ breadcrumb.label }}
                </ng-container>
            }
        </ng-container>
    }
</nav>
